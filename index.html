<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Shift Computation Tool</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Z-Shift Tool</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Compute Z-Shift</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About the Project</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1 class="text-center">Z-Shift Computation Tool</h1>
        <hr>
        <!-- Form to Select Grid Size and Number of Matrices -->
        <div id="initialForm">
            <form id="dimensionForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="numRows">Number of Rows (States from):</label>
                        <input type="number" class="form-control" id="numRows" min="1" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="numCols">Number of Columns (States to):</label>
                        <input type="number" class="form-control" id="numCols" min="1" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="numMatrices">Number of Observed Matrices:</label>
                        <input type="number" class="form-control" id="numMatrices" min="1" value="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stableMatrixOption">Stable Matrix Option:
                        <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" 
                           title="Choose whether to input your own stable matrix or compute it automatically based on observed matrices."></i>
                    </label>
                    <select class="form-control" id="stableMatrixOption" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="input">I will input a stable matrix</option>
                        <option value="compute">Compute stable matrix automatically</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
        <!-- Matrix Input Forms -->
        <div id="matrixForms" style="display: none;"></div>
        <!-- Results Section -->
        <div id="resultsSection" style="display: none;"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="zshift.js"></script>
</body>
</html>
